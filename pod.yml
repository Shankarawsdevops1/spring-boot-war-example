apiVersion: v1
kind: Pod
metadata:
  name: ps-gs-gs
spec:
  containers:
  - name: ps-gsgoud
    image: "dockerawsdevops1/docker-private-repo:latest"
  imagePullSecrets:
  - name: smily
    
---
apiVersion: v1
kind: Service
metadata:
  name: ps-gs-gs
  namespace: default
spec:
  selector:
    app: ps-gs-gs
  type: NodePort
  ports:
  - name: http
    targetPort: 3000
    port: 80 
