---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: shankargajula1-app
  namespace: shanku
  labels:
    app: shankargajula1-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shankargajula1-app
  template:
    metadata:
      labels:
        app: shankargajula1-app
    spec:
      containers:
      - name: shankargajula1-app
        image: "dockerawsdevops1/docker-private-repo:latest"
      imagePullSecrets:
      - name: smily
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: shankargajula1-app
  namespace: shankau
spec:
  selector:
    app: shankargajula1-app
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 3000
    port: 80
